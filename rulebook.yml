---
- name: Automatic Remediation of a web server
  hosts: localhost
  sources:
    - name: listen for alerts
      ansible.eda.kafka:
        host: 0.0.0.0
        port: 8000
  rules:
    - name: restart web server
      condition: event.alert.labels.job == "fastapi" and event.alert.status == "firing"
      action:
        run_playbook:
          name: ansible.eda.start_app
